<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="cara_order.css" rel="stylesheet">
    <title>Cara Order - Toko Pakaian</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 0.5rem;
        }

        input, select {
            background-color: #333;
            color: #fff;
            border: 1px solid #fff;
        }

        input::placeholder {
            color: black; 
        }

        input::placeholder, select {
            color: #000; 
        }

        .form-label {
            color: #000;
        }

        h3 {
            text-transform: uppercase;
            margin-bottom: 20px; 
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004b93;
        }

        .navbar, .navbar h1 {
            background-color: #000;
            color: #fff;
        }

        .list-inline-item a {
            color: #fff !important;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.1);
            color: #000;
            padding: 20px 0;
        }

        footer p {
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container border mb-4 mt-4 rounded-3 shadow" style="max-width: 900px;">
        <h3 class="text-center"></h3>

        <nav class="navbar d-md-flex p-3 mb-3">
            <div><h1 class="text-light mb-0">Toko Pakaian</h1></div>
            <div class="ms-auto my-auto">
                <ul class="list-inline m-0">
                    <li class="list-inline-item mx-md-3"><a href="index.html" class="text-decoration-none fw-bold">Produk Kami</a></li>
                    <li class="list-inline-item mx-md-3"><a href="tentang_kami.html" class="text-decoration-none fw-bold">Tentang Kami</a></li>
                    <li class="list-inline-item mx-md-3"><a href="cara_order.html" class="text-decoration-none fw-bold">Cara Order</a></li>
                </ul>
            </div>
        </nav>

        <form id="inputForm" onsubmit="handleFormSubmit(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama Anda" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Nomor Telepon</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Masukkan Email Anda" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan sandi Anda" required>
            </div>

            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Masukkan alamat Anda" required>
            </div>

            <div class="mb-3">
                <label for="productSelect" class="form-label">Produk</label>
                <select id="productSelect" class="form-select" name="produk" required>
                    <option value="" selected disabled>Pilih produk</option>
                    <option value="Kaos">Kaos</option>
                    <option value="Kemeja">Kemeja</option>
                    <option value="Dress">Dress</option>
                    <option value="Hoodie">Hoodie</option>
                    <option value="Sweater">Sweater</option>
                    <option value="Blazer">Blazer</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" name="jumlah" placeholder="Masukkan jumlah" required>
            </div>

            <div class="mb-3">
                <label for="ukuranSelect" class="form-label">Ukuran</label>
                <select id="ukuranSelect" class="form-select" name="ukuran" required>
                    <option value="" selected disabled>Pilih ukuran</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>

        <div id="formResult" class="mt-4">
            <!-- Tempat untuk menampilkan hasil input -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2024 Toko Pakaian. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wgIkk21BEdRbE77uUTkcgVlgF7IrWTZvtdC1qyWsuiIGK8LZBYAImiuUc/lzmg9i" crossorigin="anonymous"></script>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); 
            const form = document.getElementById('inputForm');
            const formData = new FormData(form);
            
            // Mengambil data input
            const name = formData.get('name');
            const phone = formData.get('phone');
            const email = formData.get('email');
            const password = formData.get('password');
            const alamat = formData.get('alamat');
            const produk = formData.get('produk');
            const jumlah = formData.get('jumlah');
            const ukuran = formData.get('ukuran');

            // Menampilkan hasil inputan
            document.getElementById('formResult').innerHTML = `
                <h4>Terima kasih telah berbelanja di toko kami!</h4>
                <h5>Hasil Input:</h5>
                <p><strong>Nama:</strong> ${name}</p>
                <p><strong>Nomor Telepon:</strong> ${phone}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Kata Sandi:</strong> ${password}</p>
                <p><strong>Alamat:</strong> ${alamat}</p>
                <p><strong>Produk:</strong> ${produk}</p>
                <p><strong>Jumlah:</strong> ${jumlah}</p>
                <p><strong>Ukuran:</strong> ${ukuran}</p>
            `;
        }
    </script>
</body>
</html>
